<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!--/*@thymesVar id="mediaId" type="java.lang.Long"*/-->
    <video autoplay="autoplay" controls th:onended="|runNext(${mediaId})|">
        <source th:src="@{/media/{id}(id=${mediaId})}">
    </video>
</body>

<script>
    function runNext(currentId) {
        window.location.href = '/resource/' + currentId + '/next';
    }
</script>
